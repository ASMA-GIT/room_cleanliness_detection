<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <header>
        <div class="head">
            <div class="logo">
                <h4><i class="fa-solid fa-star px-3"></i>Cleanzo</h4>
            </div>
            <div class="">
    
            </div>
        </div>
    </header>
    <main>
        <div class="home">
            <div class="page-content w-75 mx-auto d-flex "> 
                <div class="card-one ">
                    <div class="d-flex img-cards">
                        <div class="card-vedio " >
                            <video autoplay muted plays-inline loop id="myElement">
                                <source src="/static/anima.mp4" type="video/mp4">
                            </video>
                        </div>
                        <div class="im d-flex">
                            <div class="ima"><img src="/static/room1.jpg" alt="" class=""></div>
                            <div class="ima"><img src="/static/room2.jpg" alt="" class=""></div>
                            <div class="ima"><img src="/static/room3.jpg" alt="" class=""></div>
                        </div>
                    </div>
                    
                </div>
                <div class="card-two ">
                      <div class="vedio-text">
                        <h1>Ensure Hygiene of your Surroundings.</h1>
                    </div>
                </div>
        `   </div>
          
        </div>
        <div class="details">
            <div class="upload-section d-flex">
                <div class="steps">
                    <div class="step1">
                        <h3>Select and image:</h3>
                        <p>select and image to scan from your local system</p>
                        <img src="/static/step2.png" alt="">
                    </div>
                    <div class="step2">
                        <h3>Highlighted unclean areas:</h3>
                        <p>The result is processed image highlighting messy area.</p>
                        <img src="/static/step4.png" alt="">
                    </div>
                    <div class="d-flex btns w-100"> 
                        <div><button class="btnn" id="prev">prev</button></div>
                        <div><button class="btnn" id="next">next</button></div>
                    </div>
                    
                </div>
                <div class="check">
                    <div class="upload-card">
                        <div class="img-preview">
                            <!-- <img src="c1.jpeg" alt=""> -->
                        </div>
                        <div class="Upload">
                            <form class="form-signin" method=post enctype=multipart/form-data>
                                <input type="file" name="file" class="form-control-file" id="actual-btn" hidden>
                                <label for="actual-btn" class="select-image"><i class="fa-solid fa-upload fa-beat px-3"></i>Upload Image</label>
                                <p class="">select an image from your local system</p>
                                <br/>
                                <button class="btn btn-lg btn-primary btn-block scan" type="submit">Scan Now</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script>
        const element = document.getElementById('myElement');
        element.classList.add('scaled');
        const selectImage = document.querySelector('.select-image');
        const inputFile = document.querySelector('#actual-btn');
        const imgArea = document.querySelector('.img-preview');


        selectImage.addEventListener('click',function(){
            inputFile.click();
        })

        inputFile.addEventListener('change',function(){
            const image = this.files[0]
            const reader = new FileReader();
            reader.onload =()=>{
                const imgUrl =reader.result;
                const img = document.createElement('img');
                img.src = imgUrl;
                imgArea.appendChild(img);
                img.classList.add('active');
                imgArea.classList.add('active');
            }
            reader.readAsDataURL(image);
        })

    </script>
    <script src="/static/script.js"></script>
    
</body>

</html>
